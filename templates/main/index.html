{% extends 'base.html' %}

{% block head %}

	<link rel="stylesheet" href="{{MEDIA_URL}}css/galleria.css" type="text/css" /> 
	<script type="text/javascript" src="{{MEDIA_URL}}js/jquery.galleria.js"></script>
	
	<script> 
		jQuery(function($) {
			$('ul.galleria').galleria({
				history   : false, 
				clickNext : true,
				onImage   : function(image,caption,thumb) { // let's add some image effects for demonstration purposes
 
								// fade in the image & caption
								if(! ($.browser.mozilla && navigator.appVersion.indexOf("Win")!=-1) ) { // FF/Win fades large images terribly slow
									image.css('display','none').fadeIn(1000);
								}
								caption.css('display','none').fadeIn(1000);
 
								// fetch the thumbnail container
								var _li = thumb.parents('li');
 
								// fade out inactive thumbnail
								_li.siblings().children('img.selected').fadeTo('fast',0.8);
 
								// fade in active thumbnail
								thumb.fadeTo('fast',1).addClass('selected');
 
								// add a title for the clickable image
								image.attr('title','Next image >>');
							},
							onThumb : function(thumb) { // thumbnail effects goes here
 
								// fetch the thumbnail container
								var _li = thumb.parents('li');
 
								// if thumbnail is active, fade all the way.
								var _fadeTo = _li.is('.active') ? '1' : '0.8';
 
								// fade in the thumbnail when finnished loading
								thumb.css({display:'none',opacity:_fadeTo}).fadeIn(1500);
 
								// hover effects
								thumb.hover(
									function() { thumb.fadeTo('fast',1); },
									function() { _li.not('.active').children('img').fadeTo('fast',0.8); } // don't fade out if the parent is active
								)
							}
			});
			$.galleria.activate('{{MEDIA_URL}}images/graph.png');
		})
		
	</script>  

{% endblock %}

{% block content %}

<div class="span-24">
	<div class="span-8">
		<h2>How does it work?</h2>
		<p></p>
		<h2>What type of graphs?</h2>
		<p></p>
		<h2>Why?</h2>
		<p></p>		
	</div>
	<div class="span-16 last">
	
		<ul class="galleria"> 
			<li><img style="height:400px;" src="{{MEDIA_URL}}images/graph.png" title="General data" alt="general"></img></li>
			<li><img style="height:400px;" src="{{MEDIA_URL}}images/graph.png" title="General data" alt="general1"></img></li>
			<li><img style="height:400px;" src="{{MEDIA_URL}}images/graph.png" title="General data" alt="general2"></img></li>  
		</ul> 	
		
	</div>	
</div>

{% endblock %}
